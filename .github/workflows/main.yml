name: Deploy Space Design Aurora FE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      # Copia i file nella cartella finale
      - name: Copy to deployment directory
        run: sudo cp -R dist/* /var/www/vhosts/spacedesign-italia.it/app.spacedesign-italia.it/
