name: Deploy Space Design Aurora FE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /var/www/vhosts/spacedesign-italia.it/app.spacedesign-italia.it

    steps:
      # Step 1: Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Configurazione di Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3

      # Step 3: Installazione delle dipendenze
      - name: Install dependencies
        run: npm i

      # Step 5: Build del progetto
      - name: Build project
        run: npm run build

      # Step 7: Elenco contenuto della cartella dist
      - name: List contents of dist directory
        run: ls -R dist || echo "No dist folder found"
